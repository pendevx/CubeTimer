<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speedcubing Timer</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="header">
            <p>A B C D E F G H I J K L M N O P</p>
        </div>
        <div class="layout">
            <div style="background-color: blue">
                <div class="info">
                    <ul>
                        <li><button>Account</button></li>
                        <li>
                            <div class="timesList">
                                <table>
                                    <th>Time</th>
                                </table>
                            </div>
                        </li>
                        <li><button>View all times</button></li>
                    </ul>
                </div>
            </div>
            <div style="background-color: red">
                <div class="timer">
                    <p>0:00.00</p>
                </div>
            </div>
        </div>
    </body>
</html>
