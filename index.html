<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speedcubing Timer</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="header">
            <p>A B C D E F G H I J K L M N O P</p>
        </div>
        <div class="layout">
            <div style="background-color: rgb(40, 40, 40)">
                <div class="info">
                    <ul>
                        <li>
                            <div class="account-card"> <!-- Default should render this unless logged in. -->
                                <img src="./images/blank-profile.webp" alt="Account image" />
                                <button class="account-button">Register</button>
                                <button class="account-button">Log in</button>
                            </div>
                        </li>
                        <li>
                            <div class="timesList">
                                <table>
                                    <th>Latest 10 times</th>
                                </table>
                            </div>
                        </li>
                        <li><button>View all times</button></li>
                    </ul>
                </div>
            </div>
            <div style="background-color: rgb(20, 20, 20)">
                <div class="timer">
                    <p>0:00.00</p>
                </div>
            </div>
        </div>
    </body>
</html>
